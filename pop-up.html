<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pop-up Pesanan - JavaScript oleh Sylvia</title>
    <!-- Tailwind CSS CDN for quick and modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Hide scrollbar when pop-up is open if content overflows */
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other content */
            opacity: 0; /* Start hidden */
            visibility: hidden; /* Start invisible */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Pop-up Container */
        .popup-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px; /* Max width for pop-up */
            padding: 30px;
            box-sizing: border-box;
            transform: scale(0.9); /* Start slightly smaller */
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .popup-container {
            transform: scale(1); /* Enlarge when shown */
        }

        .popup-header {
            font-size: 1.75rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #111827;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 8px;
            font-size: 1rem;
            color: #1f2937;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5; /* indigo-600 */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); /* ring-indigo-200 */
        }

        .form-group textarea {
            resize: vertical; /* Allow textarea to be vertically resized */
            min-height: 80px;
        }

        .radio-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 400; /* font-normal */
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end; /* Buttons to the right */
            gap: 12px;
            margin-top: 30px;
        }

        .action-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600; /* font-semibold */
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background-color: #e5e7eb; /* gray-200 */
            color: #4b5563; /* gray-700 */
        }

        .btn-cancel:hover {
            background-color: #d1d5db; /* gray-300 */
        }

        .btn-confirm {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
        }

        .btn-confirm:hover {
            background-color: #4338ca; /* indigo-700 */
            transform: translateY(-1px);
        }

        /* Style for the pop-up trigger button (example) */
        .buy-button {
            padding: 15px 30px;
            background-color: #22c55e; /* green-500 */
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button:hover {
            background-color: #16a34a; /* green-600 */
            transform: translateY(-2px);
        }

        /* Responsive for small screens */
        @media (max-width: 640px) {
            .popup-container {
                padding: 20px;
                width: 95%; /* Wider on mobile */
            }

            .popup-header {
                font-size: 1.5rem; /* Smaller */
            }

            .action-buttons {
                flex-direction: column; /* Stack buttons */
                gap: 10px;
            }

            .action-buttons button {
                width: 100%; /* Full width */
            }
        }
    </style>
</head>
<body>

    <!-- Tombol "Beli" yang akan memicu pop-up -->
    <button id="buyButton" class="buy-button">Beli Sekarang</button>

    <!-- Overlay Pop-up -->
    <div id="orderPopupOverlay" class="modal-overlay">
        <div class="popup-container">
            <h2 class="popup-header">Detail Pesanan Anda</h2>

            <!-- Form to collect order details -->
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderQuantity">Jumlah Pesanan:</label>
                    <input type="number" id="orderQuantity" name="orderQuantity" min="1" value="1">
                </div>

                <div class="form-group">
                    <label for="deliveryDate">Tanggal Pengiriman:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate">
                </div>

                <div class="form-group">
                    <label>Opsi Pengiriman:</label>
                    <div class="radio-options">
                        <label for="optionDelivery">
                            <input type="radio" id="optionDelivery" name="deliveryOption" value="dikirim" checked>
                            Barang Dikirim
                        </label>
                        <label for="optionPickup">
                            <input type="radio" id="optionPickup" name="deliveryOption" value="ambil_sendiri">
                            Ambil Sendiri
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="orderMessage">Pesan (opsional):</label>
                    <textarea id="orderMessage" name="orderMessage" placeholder="Tuliskan pesan Anda di sini..."></textarea>
                </div>

                <div class="action-buttons">
                    <button type="button" id="cancelOrderBtn" class="btn-cancel">Batal</button>
                    <button type="submit" id="confirmOrderBtn" class="btn-confirm">Konfirmasi Pesanan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const buyButton = document.getElementById('buyButton');
        const orderPopupOverlay = document.getElementById('orderPopupOverlay');
        const cancelOrderBtn = document.getElementById('cancelOrderBtn');
        const confirmOrderBtn = document.getElementById('confirmOrderBtn');
        const orderForm = document.getElementById('orderForm');
        const deliveryDateInput = document.getElementById('deliveryDate');

        // Function to show the pop-up
        function showPopup() {
            orderPopupOverlay.classList.add('show');
            // Set default delivery date to today
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months start at 0!
            const dd = String(today.getDate()).padStart(2, '0');
            deliveryDateInput.value = `${yyyy}-${mm}-${dd}`;
        }

        // Function to hide the pop-up
        function hidePopup() {
            orderPopupOverlay.classList.remove('show');
        }

        // Event listener for the "Beli Sekarang" button
        buyButton.addEventListener('click', showPopup);

        // Event listener for the "Batal" button
        cancelOrderBtn.addEventListener('click', hidePopup);

        // Event listener for form submission (Konfirmasi Pesanan)
        orderForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission to keep pop-up open for now

            // You can add logic here to retrieve data from the form
            const quantity = document.getElementById('orderQuantity').value;
            const deliveryDate = document.getElementById('deliveryDate').value;
            const deliveryOption = document.querySelector('input[name="deliveryOption"]:checked').value;
            const message = document.getElementById('orderMessage').value;

            // For demonstration, log the data to the console
            console.log('Detail Pesanan:', {
                jumlah: quantity,
                tanggalPengiriman: deliveryDate,
                opsiPengiriman: deliveryOption,
                pesan: message
            });

            // After data is processed, hide the pop-up
            hidePopup();
            // Provide feedback to the user (instead of alert)
            // You could use a custom modal for this too, or update a part of the page
            const messageBox = document.createElement('div');
            messageBox.textContent = 'Pesanan Anda telah dikonfirmasi! Lihat detail di konsol browser.';
            messageBox.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #4CAF50; /* Green */
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                z-index: 1100;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                opacity: 0;
                transition: opacity 0.5s ease;
            `;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.style.opacity = '1';
            }, 50); // Small delay for transition

            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.addEventListener('transitionend', () => messageBox.remove());
            }, 3000); // Hide after 3 seconds
        });

        // Hide pop-up if clicking on the overlay outside the pop-up
        orderPopupOverlay.addEventListener('click', (event) => {
            if (event.target === orderPopupOverlay) {
                hidePopup();
            }
        });

        // Prevent pop-up from closing when clicking inside the popup-container itself
        document.querySelector('.popup-container').addEventListener('click', (event) => {
            event.stopPropagation(); // Stop click event from bubbling up to the overlay
        });
    </script>
</body>
</html>
